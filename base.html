<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}G√©olocalisation IP{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #f8f9fa; }
    body { display: flex; flex-direction: column; }
    main { flex: 1; }
    footer {
      background: #fff; border-top: 1px solid #dee2e6;
      text-align: center; padding: 1rem;
    }
    .navbar { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .ip-locale-icon {
      cursor: pointer;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="navbar-brand text-muted fw-semibold">
      <a href="#" id="locate-ip" class="ip-locale-icon" title="Localiser automatiquement votre IP">
        üåê IP Locator
      </a>
    </span>
    {% if session.user %}
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">D√©connexion</a>
    {% endif %}
  </div>
</nav>

<main class="container pb-4">
  {% block content %}{% endblock %}
</main>

<footer>
  <small>&copy; {{ year }} IP Locator ‚Äî D√©velopp√© par Channelle & Chadia</small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

{% block scripts %}
<script>
  document.getElementById('locate-ip')?.addEventListener('click', function (e) {
    e.preventDefault();

    fetch('/local_ip')
      .then(response => response.json())
      .then(data => {
        const ipInput = document.querySelector('input[name="ip"]');
        if (ipInput && data.ip) {
          ipInput.value = data.ip;

          // Soumettre automatiquement le formulaire
          document.getElementById('ip-form').dispatchEvent(new Event('submit'));
        } else {
          alert("Impossible de d√©tecter votre IP locale.");
        }
      })
      .catch(() => {
        alert("Erreur lors de la r√©cup√©ration de l'IP.");
      });
  });
</script>
{% endblock %}
</body>
</html>
